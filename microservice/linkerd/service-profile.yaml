apiVersion: linkerd.io/v1alpha2
kind: ServiceProfile
metadata:
  name: microservice.nodejs-servicemesh.svc.cluster.local
  namespace: nodejs-servicemesh
spec:
  routes:
  - name: GET /error
    condition:
      method: GET
      pathRegex: /error
    isRetryable: true # Define it's safe to retry this route
    responseClasses:
    - condition:
        status:
          min: 500
          max: 599
      isFailure: true
